<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>骆骐 - 超声成像知识图谱</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入ECharts（使用官方CDN确保稳定性） -->
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>
<body>
    <!-- 动态渐变背景 -->
    <div class="gradient-background"></div>

    <!-- 导航栏 - 仅当前页面添加active类 -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html">基本信息</a>
            <a href="education.html">教育背景</a>
            <a href="experience.html">学习经历</a>
            <a href="skills.html">个人能力</a>
            <a href="knowledge.html" >超声成像知识图谱</a>
        </div>
    </nav>

    <!-- 内容区域 -->
    <div class="container main-content">
        <section id="knowledge" class="section">
            <h2>超声成像原理与设备知识图谱</h2>
            <div class="knowledge-intro">
                <p>基于医学影像技术课程内容，梳理超声成像核心原理、设备结构、成像模式及应用场景，通过交互式图表直观展示各知识点关联关系。</p>
            </div>
            
            <!-- 交互式知识图谱容器（设置明确宽高） -->
            <div id="graph-container" class="graph-container" style="width:100%; height:600px;"></div>
            
            <!-- 知识图谱说明 -->
            <div class="graph-note">
                <h3>操作说明</h3>
                <ul class="bullet">
                    <li>鼠标hover节点：显示知识点详细说明</li>
                    <li>拖拽节点：调整图谱布局</li>
                    <li>滚轮缩放：放大/缩小图谱视图</li>
                    <li>点击节点：高亮关联知识点</li>
                </ul>
            </div>
        </section>
    </div>

    <!-- 先加载基础脚本，再加载知识图谱脚本 -->
    <script src="script.js"></script>
    <script src="graph-script.js"></script>
</body>
</html>
